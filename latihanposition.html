<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coba Position</title>
	<style type="text/css">
		body{
			height: 2000px;
		}
		div{
			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu{
			background-color: lightgreen;
		}

		.dua{
			background-color: violet;
			position: absolute;
			top: 0px;
			left: 0px;
		}

		.tiga{
			background-color: gold;
		}
		.container{
			width: 600px;
			height: 600px;
			border: 5px solid green;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
