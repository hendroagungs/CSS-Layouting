<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coba Emmet</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="container" >
<table border="0" cellpadding="5" cellspacing="0">
	<form action="">
		<tr>
			<td><label for="username">Username</label></td>
			<td><input type="username" id="username"></td>
		<br>
		</tr>
		<tr>
			<td><label for="password">Password :</label></td>
			<td><input type="password" name="password" id="password"></td>
		<br>
		</tr>
		<tr>
			<td>
			<label for="pria">Pria :</label>
			<input type="radio" name="jeniskelamin" id="pria">
			</td>
			<td>
			<label for="wanita">Wanita :</label>
			<input type="radio" name="jeniskelamin" id="wanita">
			</td>
		<br>
		</tr>
		<tr>
			<td colspan="2"><label for="menyanyi">Menyanyi :</label>
			<input type="checkbox" name="menyanyi" id="menyanyi">
			<label for="olahraga">Olahraga :</label>
			<input type="checkbox" name="olahraga" id="olahraga">
			<label for="ngoding">Ngoding :</label>
			<input type="checkbox" name="ngoding" id="ngoding">
			</td>
			<br>
		</tr>
		<tr>
		<td><label for="textarea">Textarea</label></td>
		<td>
		<select name="" id="textarea">
			<option value="">Bandung</option>
			<option value="">Jakarta</option>
			<option value="">Yogyakarta</option>
		</select>
		</td>
		</tr>
		<tr>
		<td><label for="combobox">Combobox:</label></td>
		<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
		<br>
		</tr>
		<tr>
		<td colspan="2"><button type="submit">Kirim</button></td>
		</tr>
	</form>
</table>	
</body>
</html>
